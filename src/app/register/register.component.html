<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['firstName'].invalid }" />
        <div *ngIf="submitted && registerForm.controls['firstName'].invalid" class="invalid-feedback">
            <div *ngIf="registerForm.controls['firstName'].invalid">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['lastName'].invalid }" />
        <div *ngIf="submitted && registerForm.controls['lastName'].invalid" class="invalid-feedback">
            <div *ngIf="registerForm.controls['lastName'].invalid">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['username'].invalid }" />
        <div *ngIf="submitted && registerForm.controls['username'].invalid" class="invalid-feedback">
            <div *ngIf="registerForm.controls['username'].invalid">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['password'].invalid }" />
        <div *ngIf="submitted && registerForm.controls['password'].invalid" class="invalid-feedback">
            <div *ngIf="registerForm.controls['password'].invalid">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
