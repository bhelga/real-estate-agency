<div class="card">
  <div class="card-header">
    <img [src]="image" alt="rover" />
  </div>
  <div class="card-body">
    <span class="tag tag-teal">{{offerType}}</span>
    <h4>
      {{offer.title}}
    </h4>
    <p>
      {{offer.description}}
    </p>
    <div class="user">
      <img src="https://yt3.ggpht.com/a/AGF-l7-0J1G0Ue0mcZMw-99kMeVuBmRxiPjyvIYONg=s900-c-k-c0xffffffff-no-rj-mo" alt="user" />
      <div class="user-info">
        <h5>{{offer.price}}$</h5>
        <small>{{currentUser?.login ?? 'anonymous'}}</small>
      </div>
    </div>
  </div>
</div>
