<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="login">Username</label>
        <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['login'].invalid }" />
        <div *ngIf="submitted && loginForm.controls['login'].invalid" class="invalid-feedback">
            <div *ngIf="loginForm.controls['login'].invalid">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].invalid }" />
        <div *ngIf="submitted && loginForm.controls['password'].invalid" class="invalid-feedback">
            <div *ngIf="loginForm.controls['password'].invalid">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
